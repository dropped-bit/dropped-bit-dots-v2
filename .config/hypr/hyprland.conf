# -----------------------------------------------------
# -----------------------------------------------------
# Theme
# -----------------------------------------------------
source = ~/.config/hypr/themes/frappe.conf
# -----------------------------------------------------
# Monitor Setup
# name: "eDP-1"
# -----------------------------------------------------
monitor=eDP-1,3456x2160,-1728x400,2
monitor=DP-4,3840x2160@60,0x0,1.5
# -----------------------------------------------------
# Cursor
# -----------------------------------------------------
exec-once = hyprctl setcursor Pop 24

# -----------------------------------------------------
# Keyboard Layout
# https://wiki.hyprland.org/Configuring/Variables/#input
# -----------------------------------------------------
input {
    kb_layout = de
    kb_variant = nodeadkeys
    kb_model =
    kb_options = caps:super
    numlock_by_default = true
    mouse_refocus = false

    # For United States
    # kb_layout = us
    # kb_variant = intl
    # kb_model = pc105
    # kb_options =

    follow_mouse = 1
    touchpad {
        # for desktop
        natural_scroll = true

        # for laptop
        # natural_scroll = yes
        # middle_button_emulation = true
        # clickfinger_behavior = false
        scroll_factor = 1.0  # Touchpad scroll factor
    }
    sensitivity = 0 # Pointer speed: -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe = true
}

# -----------------------------------------------------
# Autostart
# -----------------------------------------------------
source = ~/.config/hypr/conf/autostart.conf

# -----------------------------------------------------
# General window layout and colors
# -----------------------------------------------------
general {
    gaps_in = 4
    gaps_out = 4
    border_size = 2
    col.active_border = $mauve
    col.inactive_border = $lavender
    layout = dwindle
    resize_on_border = true
}
# -----------------------------------------------------
# Deocrations
# -----------------------------------------------------
decoration {
    rounding = 2
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 12
        passes = 6
        new_optimizations = on
        ignore_opacity = true
        xray = true
        # blurls = waybar
    }

    shadow {
        enabled = true
        range = 30
        render_power = 3
        color = 0x66000000
    }
}
# -----------------------------------------------------
# Layouts
# -----------------------------------------------------
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    # Commented out due to compatibility reasons
    # new_status = master
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 500
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  workspace_swipe_forever = true
}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

# -----------------------------------------------------
# Layer rules
# -----------------------------------------------------
layerrule = noanim, walker

# -----------------------------------------------------
# Window rules
# -----------------------------------------------------
windowrule = float, class:^(blueberry.py|Impala|Wiremix|org.gnome.NautilusPreviewer|Omarchy|About)$
windowrule = center, class:^(blueberry.py|Impala|Wiremix|org.gnome.NautilusPreviewer|Omarchy|About)$
windowrule = size 800 600, class:^(blueberry.py|Impala|Wiremix|org.gnome.NautilusPreviewer|com.gabm.satty)$
windowrule = size 600 470, class:Omarchy
windowrule = size 700 470 class:About

# Float and center file pickers
windowrule = float, class:xdg-desktop-portal-gtk, title:^(Open.*Files?|Save.*Files?|All Files|Save)
windowrule = center, class:xdg-desktop-portal-gtk, title:^(Open.*Files?|Save.*Files?|All Files|Save)

# Fullscreen screensaver
windowrule = fullscreen, class:Screensaver

# No transparency on media windows
windowrule = opacity 1 1, class:^(zoom|vlc|mpv|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta|imv|org.gnome.NautilusPreviewer)$

# -----------------------------------------------------
# Key bindings
# name: "Holmes"
# -----------------------------------------------------
# SCRIPTS FOLDER
$hypr_scripts = $HOME/.config/hypr/scripts
$scripts = $HOME/.config/scripts

# SUPER KEY
$mainMod = SUPER
$terminal = uwsm app -- ghostty --config-file=$HOME/.config/ghostty/config-linux
# $terminal = uwsm app -- ghostty
$browser = uwsm app -- google-chrome-stable --new-window --ozone-platform=wayland
$file_manager = uwsm app -- cosmic-files
$tunes = flatpak run com.spotify.Client

# Applications
bind = $mainMod, RETURN, exec, $terminal
 
bind = $mainMod, F, exec, $file_manager 
bind = $mainMod, T, exec, $tunes 
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more


# Actions
bind = $mainMod, Q, killactive # Close current window
bind = $mainMod CTRL ALT, Q, exit # Exit Hyprland
bind = $mainMod SHIFT, F, togglefloating # Toggle between tiling and floating window
bind = $mainMod, M, fullscreen
# bind = $mainMod, SPACE, exec, rofi -show drun -theme ~/.config/rofi/config.rasi # Open rofi
bindd = $mainMod, SPACE, Launch apps, exec, walker 
bindd = SUPER, ESCAPE, Power menu, exec, $HOME/.config/hypr/bin/power-menu.sh
bind = $mainMod, P, pseudo, # dwindle bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, N, exec, swaync-client -t -sw # togle notification center 

# Screenshots and Clipboard
bind = $mainMOD SHIFT, PRINT, exec, hyprshot -m output # screenshot a monitor
bind = , PRINT, exec, hyprshot -m region #screenshot a region
bind = $mainMod ALT, SPACE, exec, $hypr_scripts/cliphist.sh # open clipboard manager

# DANGEROUS
bind = $mainMod SHIFT, O, exec, hyprctl dispatch dpms toggle eDP-1

# FN Keys

# Only display the OSD on the currently focused monitor
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# Laptop multimedia keys for volume and LCD brightness (with OSD)
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

# Requires playerctl
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous

# bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%                                                                                                  # Increase brightness by 10%
# bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-                                                                                                # Reduce brightness by 10%
# bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%                                                                                # Increase volume by 5%
# bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%                                                                                # Reduce volume by 5%
# bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle                                                                                     # Toggle mute
# bind = , XF86AudioPlay, exec, playerctl play-pause                                                                                                           # Audio play pause
# bind = , XF86AudioPause, exec, playerctl pause                                                                                                               # Audio pause
# bind = , XF86AudioNext, exec, playerctl next                                                                                                                 # Audio next
# bind = , XF86AudioPrev, exec, playerctl previous                                                                                                             # Audio previous
# bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# CHANGE FOCUS
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# MOVE WINDOWS
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# RESIZE WINDOWS
bind = $mainMod CTRL, h, resizeactive, -40 0
bind = $mainMod CTRL, l, resizeactive, 40 0
bind = $mainMod CTRL, k, resizeactive, 0 -40
bind = $mainMod CTRL, j, resizeactive, 0 40

# CHANGE WORKSPACE
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# MOVE WINDOW TO WORKSPACE
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# MOVE WORKSPACES BETWEEN MONITORS
bind = $mainMod, s, exec, hyprctl dispatcher movecurrentworkspacetomonitor eDP-1
bind = $mainMod, g, exec, hyprctl dispatcher movecurrentworkspacetomonitor DP-4

# MOUSE STUFF
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# -----------------------------------------------------
# Animation
# -----------------------------------------------------
animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    animation = workspaces, 1, 3.5, easeOutExpo, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

# -----------------------------------------------------
# Environment for xdg-desktop-portal-hyprland
# -----------------------------------------------------
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

